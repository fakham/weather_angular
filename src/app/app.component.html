<div class="page-content page-container" id="page-content">
  <div class="padding">
    <div class="row d-flex justify-content-center">
    </div>
      <div class="row container d-flex justify-content-center">
          <div class="col-7">
            <input type="text" class="form-control" placeholder="City" [(ngModel)]="city">
          </div>
          <div class="col-1 mb-3">
            <button class="btn btn-primary" type="submit" (click)="update()">Search</button>
          </div>
          <div class="col-lg-8 grid-margin stretch-card">
              <!--weather card-->
              <div class="card card-weather">
                  <div class="card-body">
                      <div class="weather-date-location">
                          <h3>{{now.day}}</h3>
                          <p class="text-gray"> <span class="weather-date">{{now.date}}</span>,  <span class="weather-location">{{now.location}}</span> </p>
                      </div>
                      <div class="weather-data d-flex">
                          <div class="mr-auto">
                              <h4 class="display-3">{{now.temp}} <span class="symbol">°</span>C</h4>
                              <p> {{now.condition}} </p>
                          </div>
                      </div>
                  </div>
                  <div class="card-body p-0">
                      <div class="d-flex weakly-weather">

                        <div *ngFor="let day of weathers" class="weakly-weather-item">
                          <p class="mb-1"> {{day.day}} </p> <img src="http://openweathermap.org/img/wn/{{day.condition}}.png">
                          <p class="mb-0"> {{day.temp}}° </p>
                        </div>
                          
                      </div>
                  </div>
              </div>
              <!--weather card ends-->
          </div>
      </div>
  </div>
</div>
<router-outlet></router-outlet>
